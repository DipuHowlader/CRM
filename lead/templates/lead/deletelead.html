{% extends "base.html" %}

{% block content %}
    <section class="lear_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-8">
                    <div class="section-title mt-5">
                        <h3 class="contact-title title text-center position-relative mb-5">Delete Lead</h3>
                    </div>
                        <div class="contact-form form-style-four mx-5 mt-5">
                            <form method = 'post'>
                                {% csrf_token %}
                            <div class="row justify-content-center">
                                 <div class="col-md-7">
                                        <div class="detailBox default">
                                            <i class="lni lni-user"></i>
                                            {{lead.name}}
                                        </div>
                                    </div> <!-- form input -->

                                     <div class="col-md-7">
                                        <div class="form-input mt-3">
                                            <div class="detailBox default">
                                            <i class="lni lni-phone"></i>
                                            {{lead.phone_number}}
                                        </div>
                                    </div> <!-- form input -->
                                </div>

                                 <div class="col-md-7">
                                    <div class="detailBox mt-3">
                                        <div class="input-items default">
                                            <i class="lni lni-spiner-solid"></i>
                                            {{lead.age}}
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                
                                <div class="col-md-7">
                                    <div class="detailBox mt-3">
                                        <div class="input-items default">
                                           <i class="lni lni-offer"></i>
                                            {{lead.agent}}
                                        </div>
                                    </div> <!-- form input -->
                                </div>

                                <div class="col-md-7">
                                    <div class="single-form pt-25 mt-3 text-center">
                                        <div class="input-form rounded-buttons">
                                            <button class="main-btn rounded-three" type="submit">Delete This Lead</button>
                                        </div>
                                    </div> <!-- single form -->
                                </div>
                                </div>
                            </form>
                                   
                            </div> <!-- row -->
                    </div> <!-- contact form -->
                </div>
 
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
           

{% endblock content %}
