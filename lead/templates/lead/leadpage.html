{% extends 'base.html' %} {% block content %}
<section class="lead">
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-6 py-5">
        <h4 class="list-title text-left">All your Lead are Listed here</h4>
      </div>
      <div class="col-lg-6">
        <h4 class="font-normal text-right font-weight-normal">
          <a href="{% url 'lead:leadcreate' %}">Create a Lead</a>
        </h4>
      </div>

      <div class="col-12">
        <div class="assined">
          <h3>Assined</h3>
          {% for item in lead %}
          <div class="col-lg-12 py-2 leaditem">
            <div class="left">
              <i class="lni lni-arrow-right"></i>
              <span>{{item.name}}</span>
            </div>
            <div class="right">
              <a href="{% url 'lead:leaddetail' item.pk %}">Detail</a>
              <a href="{% url 'lead:leadupdate' item.pk %}">update</a>
              <a href="{% url 'lead:leaddelete' item.pk %}">Delete</a>
            </div>
          </div>
          {% endfor %}
        </div>

        <div class="not_assined my-5">
          <h3>Not Assined</h3>
          <div class="col-lg-12 py-2 leaditem">
            <div class="left">
              <i class="lni lni-arrow-right"></i>
              <span>Hello</span>
            </div>
            <div class="right">
              <a href="">Detail</a>
              <a href="">Detail</a>
              <a href="">Detail</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
