{% extends "base.html" %}

{% block title %}
    Login to CRM
{% endblock title %}

{% block content %}
   <section class="contact-area pt-50 pb-100 h-100">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-xl-7 col-lg-8">
                    <div class="section-title mt-5">
                        <h3 class="contact-title title text-center position-relative">Login Here</h3>
                    </div>
                    <div class="contact-form form-style-four mt-15">
                        <form method='post' class='mx-5'>
                            {% csrf_token %}
                            <div class="row mx-5">
                                <div class="col-md-12">
                                    <div class="form-input">
                                        <label>UserName</label>
                                        <div class="input-items default">
                                            <i class="lni lni-user"></i>
                                            {% comment %} <i class="fal fa-key"></i> {% endcomment %}
                                            {{form.username}}
                                            {% comment %} <input type="text" placeholder="John Doe"> {% endcomment %}
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-12">
                                    <div class="form-input mt-4">
                                        <label>Password</label>
                                        <div class="input-items default">
                                            <i class="lni lni-passwod"></i>
                                            <i class="lni lni-lock"></i>
                                            {{form.password}}
                                            {% comment %} <input type="password" placeholder="*********"> {% endcomment %}
                                        </div>
                                    </div> <!-- form input -->
                                </div>

                                </div>
                                <div class="col-md-12">
                                    <div class="single-form pt-25">
                                        <div class="input-form rounded-buttons text-center mt-5">
                                            <button class="main-btn rounded-three" type="submit">Log in</button>
                                        </div>
                                    </div> <!-- single form -->
                                </div>
                            </div> <!-- row -->
                        </form>
                    </div> <!-- contact form -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>


{% endblock content %}
